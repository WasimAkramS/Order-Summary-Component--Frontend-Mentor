<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="card-style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="for-centering">
  <div class="card-container">
  <img class="hero" src="images/illustration-hero.svg"
       alt="A cartoon picture of a girl enjoying music with mobile phone">
  
  <div class="for-padding">
    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div class="plan">
      <div class="left">
        <img src="images/icon-music.svg" alt="an icon of music element">
      </div>

      <div class="center">
        <h2 class="plan-type">Annual Plan</h2>
        <p>$59.99/year</p>
      </div>

      <div class="right">
        <p><a href="#">Change</a></p>
      </div>
    </div>

    <button>Proceed to Payment</button>
    <p><a href="#">Cancel Order</a></p>
  </div>
  </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Wasim Akram S.
  </div>
</body>
</html>
